---
layout: default
---

<article class="post" style="border-style: solid; border-width: 1px; border-color:#dddddd;background:white;">

  <img src="{{ page.img }}" style="width:100%;display: block; margin: auto;">

  <h1 style="font-size: 40px; display: block; margin:40px auto; width: 80%;">{{ page.title }}</h1>

  <div class="entry" style="display: block; margin: auto; width: 80%;">
    {{ content }}
  </div>

  <div class="date" style="display: block; margin: auto; width: 80%;">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  </br>

  <div class="date" style="display: block; margin: auto; width: 80%;">
  	{% include disqus.html %}
  </div>
  
</article>
